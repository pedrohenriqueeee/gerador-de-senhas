<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senhas Seguras</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Nova paleta moderna e tipografia */
    :root {
      --primary: #1e1f26;
      --secondary: #283655;
      --accent: #ff6f61;
      --light: #ffffff;
      --dark: #121212;
      --success: #2ecc71;
      --warning: #f39c12;
      --danger: #e74c3c;
      --text-light: #f1f1f1;
      --text-dark: #1a1a1a;
    }

    body {
      font-family: 'Fira Sans', sans-serif;
      background: radial-gradient(circle at top left, var(--primary), var(--secondary));
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      width: 100%;
      max-width: 820px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: var(--accent);
      letter-spacing: 1px;
    }

    .generator-box {
      background-color: #2a2d3e;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .controls, .result {
      flex: 1;
      min-width: 300px;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.4rem;
      display: block;
    }

    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid var(--accent);
      border-radius: 10px;
      background-color: #1e1e2e;
      color: var(--text-light);
      font-size: 1rem;
    }

    input[type="number"]:focus,
    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--accent);
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .checkbox-group input {
      margin-right: 0.8rem;
      accent-color: var(--accent);
    }

    button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 0.8rem 1.4rem;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #e2584d;
      transform: scale(1.05);
    }

    .password-display {
      display: flex;
      gap: 0.5rem;
    }

    #copy {
      white-space: nowrap;
    }

    .strength-meter, .entropy-info {
      background-color: #1f2333;
      padding: 1rem;
      border-radius: 10px;
    }

    .meter-bar {
      height: 10px;
      background: #55576c;
      border-radius: 5px;
      overflow: hidden;
      margin: 0.5rem 0;
    }

    #meter-level {
      height: 100%;
      width: 0%;
      background-color: var(--danger);
      transition: width 0.4s ease-in-out;
    }

    #strength-text {
      text-align: right;
      font-weight: bold;
      color: var(--text-light);
    }

    .entropy-info div {
      display: flex;
      justify-content: space-between;
      padding: 0.4rem 0;
    }

    @media (max-width: 768px) {
      .generator-box {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gerador de Senhas Seguras</h1>
    <div class="generator-box">
      <div class="controls">
        <label for="length">Comprimento:</label>
        <input type="number" id="length" min="8" max="64" value="16">
        <div class="checkbox-group">
          <label><input type="checkbox" id="uppercase" checked> Letras Maiúsculas (A-Z)</label>
          <label><input type="checkbox" id="lowercase" checked> Letras Minúsculas (a-z)</label>
          <label><input type="checkbox" id="numbers" checked> Números (0-9)</label>
          <label><input type="checkbox" id="symbols" checked> Símbolos (!@#$%^&*)</label>
        </div>
        <button id="generate">Gerar Senha</button>
      </div>
      <div class="result">
        <div class="password-display">
          <input type="text" id="password" readonly>
          <button id="copy">Copiar</button>
        </div>
        <div class="strength-meter">
          <div>Força da senha:</div>
          <div class="meter-bar">
            <div id="meter-level"></div>
          </div>
          <div id="strength-text">Fraca</div>
        </div>
        <div class="entropy-info">
          <div><span>Entropia:</span> <span id="entropy-bits">0</span> bits</div>
          <div><span>Combinações:</span> <span id="combinations">0</span></div>
          <div><span>Tempo para quebrar:</span> <span id="break-time">instantâneo</span></div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
