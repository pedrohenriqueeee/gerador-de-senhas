<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senhas</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>üîê Gerador de Senhas</h1>

    <select id="mode">
      <option value="letters">Apenas Letras</option>
      <option value="numbers">Apenas N√∫meros</option>
      <option value="lettersNumbers">Letras e N√∫meros</option>
      <option value="all">Letras, N√∫meros e S√≠mbolos</option>
    </select>

    <input type="number" id="length" placeholder="Comprimento (ex: 12)" min="4" max="32">

    <div class="password-box">
      <input type="text" id="password" readonly placeholder="Clique para gerar senha">
      <button onclick="generatePassword()">Gerar Senha</button>
    </div>
  </div>

  <script>
    function generatePassword() {
      const mode = document.getElementById("mode").value;
      const length = parseInt(document.getElementById("length").value) || 12;

      let chars = "";
      if (mode === "letters") {
        chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
      } else if (mode === "numbers") {
        chars = "0123456789";
      } else if (mode === "lettersNumbers") {
        chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      } else {
        chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+[]{}";
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        const index = Math.floor(Math.random() * chars.length);
        password += chars.charAt(index);
      }

      document.getElementById("password").value = password;
    }
  </script>
</body>
</html>
